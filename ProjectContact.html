<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style22.css">

<body>
    
    <div class="con">
      <!-- <img src="./contact.jpg" alt="" class="img-fluid"> -->
        <div class="container">
            <h1>To contact us fill the form below or mail us </h1>
            <h2><span class="a-type">For any queries or support mail us</span> </h2>

    <form action="/" onsubmit="SendEmail(); reset(); return false;" method="POST" id="contact" class="from-group">
        <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile " required>
        <input type="text" name="address" id="address" placeholder="Enter your address " required>
        <textarea name="more" id="more" cols="30" rows="5" placeholder="Elaborate your Querys"></textarea>
        
        <button class="btn" id="btn">submit</button>
    </form> 
</div>  
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    function SendEmail(){
        Email.send({
            Host : "smtp.elasticemail.com",
            Username : "contact@blackhawksworldwide.com",
            Password : "F661EA1EEAC13C518617B4FC836BF22CE6A5",
            To : 'contact@blackhawksworldwide.com',
            From : 'contact@blackhawksworldwide.com',
            Subject : document.getElementById("more").value,
            Body : "Name : "+document.getElementById("name").value+
            "<br> email : "+ document.getElementById("email").value+
          "<br> number : " + document.getElementById("mobile").value+
          "<br> address : "+document.getElementById("address").value+
          "<br> more : "+ document.getElementById("more").value
        }).then(
            message => alert("successful")
            );
        }


         let typed = new Typed(".a-type",{
                strings :[" For any queries or support mail us","For Enquiry fill the form " , "Our Team will Contact you Shortly"],
                typeSpeed : 50,
               backSpeed : 50,
               loop : true
            })
    </script>
